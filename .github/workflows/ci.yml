name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm test
      env:
        CI: true

    - name: Install dependencies for E2E
      run: |
        npm ci
        npm run build

    - name: Run E2E tests
      uses: cypress-io/github-action@v6
      with:
        start: npm run preview
        wait-on: 'http://localhost:4173'
        wait-on-timeout: 120
        browser: electron
        config-file: cypress.prod.config.js
        record: false
      env:
        NODE_ENV: test
        CYPRESS_BASE_URL: http://localhost:4173
        CYPRESS_VERIFY_TIMEOUT: 100000
        CYPRESS_TIMEOUT: 30000

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Deploy to Vercel
      run: |
        vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

    - name: Wait for deployment
      run: sleep 45
      
    - name: Test Production Deployment
      run: |
        echo "Testing production deployment..."
        curl -sSf ${{ secrets.VERCEL_DEPLOYMENT_URL }} > /dev/null
        echo "âœ… Production deployment is accessible"
      env:
        VERCEL_URL: ${{ secrets.VERCEL_DEPLOYMENT_URL }}
        
    - name: Run Production E2E Tests
      uses: cypress-io/github-action@v6
      with:
        config-file: cypress.prod.config.js
        record: false
        start: npm run preview
        wait-on: 'http://localhost:4173'
        browser: electron
      env:
        CYPRESS_BASE_URL: ${{ secrets.VERCEL_DEPLOYMENT_URL }}
        CYPRESS_VERIFY_TIMEOUT: 100000
        CYPRESS_TIMEOUT: 10000
        CYPRESS_REQUEST_TIMEOUT: 10000
        CYPRESS_RESPONSE_TIMEOUT: 10000
